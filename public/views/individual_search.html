<div class="container content-container">
    <div class="row">


        <div class="col-lg-9">

            <!-- displaying the individual product -->
            <div class="product-container filters">


            </div>
        </div>


        <!-- product template -->
        <script id="display-template" type="text/x-handlebars-template">
            {{#each context}}
            <div class="product">

                <div class="item-des">
                    <div class="image">
                        <img src="{{this.imgUrl }}" style="max-length : 100%; max-width : 100%;"/>
                    </div>
                    <div class="item-content">
                        <label><b>Item Name : </b>{{this.itemName}}</label><br>
                        <label><b>Item ID : </b> {{this.id}}</label><br>
                        <label><b>Product Description :</b> {{this.productDescription}}</label><br>
                        <label><b>Category : </b>{{this.category}}</label><br>
                        <label><b>Address : </b>{{this.address}}</label><br>
                        <label><b>Pickup Time :</b>{{this.pickupTime}}</label>
                    </div>
                </div>
                <div class="owner-des">
                    <label><b>Owner Name :</b> {{this.ownerName}}</label>
                    <label><b>Contact Number :</b>{{this.contactNumber}}</label>
                    <label><b>Email : </b>{{this.email}}</label>
                    <label><b>Restaurant Name :</b> {{this.restaurantName}}</label>
                </div>
                <div class="owner-contact">
                    <div class="call" onclick="showAlertBox({{this.contactNumber}})">Call</div>
                    <div class="chat" id={{this.userId}} onclick="showChatBox(id)">Chat</div>
                </div>
            </div>

            {{/each }}
        </script>
    </div>

    <!-- Bootstrap Alert modal-->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" style="text-align: center">
                </div>
            </div>

        </div>
    </div>

    <!-- Chat container-->
    <div id="chat-container">
        <div name="chat">
            <div id="conversation" class="chat-box"></div>
            <input id="data" class="form-control" value="">
            <input type="button" class="btn btn-danger" id="datasend" value="send"/>
        </div>
    </div>

</div>
<!-- Footer -->
<footer class="py-sm-3 bg-dark main-footer">
    <!-- /.container -->
</footer>
