<div class="container content-container">
    <div class="row">

        <!-- label for donated item list -->
        <div class="col-lg-3">
            <h2 class = "my-3">Your Donated Item List </h2>
        </div>

        <!-- div for displaying the donated items -->
        <div class="col-lg-9">
            <div class="product-container filters" style="display: none;">

            </div>
        </div>

        <!-- product template -->
        <script id="display-template" type="text/x-handlebars-template">
            {{#each context}}
            <div class="product">
                <div class="item-des" onclick="retrieveIndividual({{this.id}})">
                    <div class ="image">
                        <img src="{{this.imgUrl }}" />
                    </div>
                    <div class = "item-content">

                        <label>Item Name : {{ this.itemName}}</label><br>
                        <label>Item ID : {{ this.id }}</label><br>
                        <label>Address : {{ this.address }}</label><br>
                        <label>Item Available Time : {{ this.pickupTime }}</label><br>

                    </div>

                </div>
            </div>
            <button class ="button" id={{this.id}} onclick="deleteItem(id)">Delete</button>
            {{/each }}
        </script>


    </div>

</div>
<!-- Footer -->
<footer class="py-sm-3 bg-dark main-footer">
    <!-- /.container -->
