    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <!-- Google platform javascript library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- jquery -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBfUt1enRBrCxJjxyXTceRJZdiozSaxLtU",

    <script src="lib/less/dist/less.js" type="text/javascript"></script>
    <script type="text/javascript" src="lib/handlebars/handlebars.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
    <script id="entry-template" type="text/x-handlebars-template">
        <h1>{{data}}</h1>
    </script>

</head>

<body>
<div class="body-container">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">ESSEN MARKT</a>

        </div>
    </nav>

    <!-- login component -->
    <div class="login-register-container">
        <div class="login-register-component">
            <div class="my-row" id="login-signUp-header" >
                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label class="btn btn-primary focus active" id="login-tab" onclick="clearSignUpScreen()">
                        <input type="radio" name="options"> Login
                    </label>
                    <label class="btn btn-primary" id="sign-up-tab" onclick= clearLoginScreen()>
                        <input type="radio" name="options"> Sign up
                    </label>
                </div>
            </div>
            <div class="alert alert-warning hidden" id="error">
            </div>

            <!-- login div -->
            <div id="login" class="input-div">
                <input type="text" class="form-control" id="login-mail" placeholder="Enter email address *" required/>
                <input type="password" class="form-control" id="login-pwd" placeholder="Enter password *" required/>
                <div class="buttons">
                    <button type="button" class="btn btn-success" id="login-button" onclick=userLogin()>Get started</button>
                    <button type="button" class="btn btn-success" id="forgot-password" onclick=openForgotPasswordView()>Forgot password</button>
                </div>
                <label> -----Or----- </label>
                <div class="buttons">
                    <button type="button" class="btn btn-primary" id="login-google" onclick=userLoginGoogle()>Sign In With Google</button>
                    <button type="button" class="btn btn-primary" id="login-facebook" onclick=userLoginFacebook()>Sign In with Facebook</button>
                </div>
            </div>

            <!-- Sign up div-->
            <div id="sign-up" class="hidden input-div">
                <input type="text" class="form-control" id="sign-up-name" placeholder="Enter user name *"/>
                <input type="text" class="form-control" id="sign-up-mail" placeholder="Enter email address *"/>
                <input type="password" class="form-control" id="sign-up-pwd" placeholder="Enter password *"/>
                <button type="button" class="btn btn-success" id="sign-up-button" onclick=userSignUp()>Sign up</button>
            </div>

            <!-- Forgot password div -->
            <div id="forgot-password-div" class="hidden input-div">
                <label>Please enter the e-mail to send password</label>
                <div class="alert alert-warning hidden" id="error-forgot-password"></div>
                <div class="alert alert-success hidden" id="success-forgot-password"></div>

                <input type="text" class="form-control" id="reset-mail" placeholder="Enter email address *"/>

                <div class="buttons">
                    <button type="button" class="btn btn-success" id="login-back" onclick=openLoginView()> Back to
                        login
                    </button>
                    <button type="button" class="btn btn-success" id="send-reset-mail" onclick=sendPasswordResetMail()>
                        Send Reset Mail
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="py-sm-3 bg-dark">
        <!-- /.container -->
    </footer>
</div>
</body>
</html>
